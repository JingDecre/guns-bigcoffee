@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="importForm">
            <div class="row">
                <div class="col-sm-12">
                    <#ExcelCon id="excelUp" name="文件路径" underline="false"/>
                </div>
            </div>
        </div>

        <div class="row btn-group-m-t">
            <div class="col-sm-10">
                <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="BrushInfoDlg.importSubmit()"/>
                <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="BrushInfoDlg.close()"/>
            </div>
        </div>
    </div>

</div>
</div>
<script src="${ctxPath}/static/modular/brushmanage/brush/brush.js"></script>
<script src="${ctxPath}/static/modular/brushmanage/brush/brush_info.js"></script>
@}
